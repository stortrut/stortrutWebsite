<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Timeline</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #12131a;
    color: #eee;
    font-family: Arial, sans-serif;
    overflow: hidden;
    user-select: none;
  }

  #container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    cursor: grab;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #timeline {
    position: relative;
    height: 30px; /* thicker line */
    background: #444;
    border-radius: 15px;
    user-select: none;
    will-change: transform;
  }

  .tick {
    position: absolute;
    bottom: 100%;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 15px 10px 0 10px; /* triangle shape */
    border-color: #bbb transparent transparent transparent;
    opacity: 0.7;
  }

  .label {
    position: absolute;
    bottom: 100%;
    margin-bottom: 20px;
    color: #ccc;
    font-size: 14px;
    font-weight: bold;
    transform: translateX(-50%);
    white-space: nowrap;
    user-select: none;
  }
</style>
</head>
<body>

<div id="container">
  <div id="timeline"></div>
</div>

<script>
  const container = document.getElementById('container');
  const timeline = document.getElementById('timeline');

  // Timeline configuration
  const minYear = -1000;
  const maxYear = 1000;
  const yearRange = maxYear - minYear;
  const basePxPerYear = 1.5; // pixels per year at scale 1
  const minScale = 0.1;
  const maxScale = 10;

  // State
  let offsetX = 0;
  let scale = 1;

  // Setup timeline width according to year range
  let timelineWidth = yearRange * basePxPerYear;
  timeline.style.width = timelineWidth + 'px';

  // Center timeline horizontally in container initially
  offsetX = container.clientWidth / 2 - (timelineWidth * scale) / 2;
  updateTransform();

  // Draw ticks every 100 years
  function drawTicks() {
    timeline.innerHTML = ''; // clear previous

    for(let year = minYear; year <= maxYear; year += 100) {
      const x = (year - minYear) * basePxPerYear;

      const tick = document.createElement('div');
      tick.classList.add('tick');
      tick.style.left = `${x}px`;
      timeline.appendChild(tick);

      const label = document.createElement('div');
      label.classList.add('label');
      label.style.left = `${x}px`;
      label.textContent = year;
      timeline.appendChild(label);
    }
  }

  drawTicks();

  // Apply current transform
  function updateTransform() {
    timeline.style.transform = `translateX(${offsetX}px) scale(${scale})`;
  }

  // Drag to pan
  let isDragging = false;
  let dragStartX = 0;
  let lastOffsetX = 0;

  container.addEventListener('mousedown', e => {
    isDragging = true;
    dragStartX = e.clientX;
    lastOffsetX = offsetX;
    container.style.cursor = 'grabbing';
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const dx = e.clientX - dragStartX;
    offsetX = lastOffsetX + dx;
    updateTransform();
  });

  // Zoom centered on mouse pointer
  container.addEventListener('wheel', e => {
    e.preventDefault();

    const zoomFactor = 1.1;
    const oldScale = scale;
    let newScale = scale;

    if(e.deltaY < 0){
      newScale = Math.min(scale * zoomFactor, maxScale);
    } else {
      newScale = Math.max(scale / zoomFactor, minScale);
    }

    const rect = timeline.getBoundingClientRect();
    const mouseX = e.clientX - rect.left; // position inside timeline element

    // world coordinate before zoom
    const worldX = (mouseX - offsetX) / oldScale;

    // update offset to keep mouse world position stable
    offsetX = e.clientX - worldX * newScale;

    scale = newScale;

    updateTransform();
  }, { passive: false });

  // Center timeline on window resize
  window.addEventListener('resize', () => {
    offsetX = container.clientWidth / 2 - (timelineWidth * scale) / 2;
    updateTransform();
  });
</script>

</body>
</html>
