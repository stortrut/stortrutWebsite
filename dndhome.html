<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zoomable Timeline with Padding</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #timeline-container {
    position: relative;
    width: 100%;
    height: 100px;
    border: 1px solid #333;
    overflow-x: scroll;
    white-space: nowrap;
    user-select: none;
  }
  #timeline {
    position: relative;
    height: 100px;
  }
  .tick {
    position: absolute;
    bottom: 0;
    width: 1px;
    background-color: black;
  }
  .tick-year {
    position: absolute;
    bottom: 20px;
    font-size: 12px;
    white-space: nowrap;
    transform: translateX(-50%);
  }
  #controls {
    margin-bottom: 10px;
  }
  button {
    font-size: 16px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="zoom-in">Zoom In +</button>
  <button id="zoom-out">Zoom Out -</button>
</div>

<div id="timeline-container">
  <div id="timeline"></div>
</div>

<script>
  const timeline = document.getElementById('timeline');
  const timelineContainer = document.getElementById('timeline-container');
  const zoomInBtn = document.getElementById('zoom-in');
  const zoomOutBtn = document.getElementById('zoom-out');

  // Timeline settings
  const startYear = 1000;
  const endYear = 2100;

  // Padding on left and right sides in pixels
  const horizontalPadding = 50;

  // Zoom levels control how many pixels per year
  let zoomLevel = 1; 
  const minZoom = 0.1;
  const maxZoom = 5;

  function renderTimeline() {
    timeline.innerHTML = '';

    const pixelsPerYear = 20 * zoomLevel;
    const totalYears = endYear - startYear;

    // Total width includes padding on both sides
    const timelineWidth = pixelsPerYear * totalYears + horizontalPadding * 2;
    timeline.style.width = timelineWidth + 'px';
    timeline.style.height = '100px';

    // Decide tick step based on zoom level
    let step = 1;
    if (zoomLevel >= 2) {
      step = 1;
    } else if (zoomLevel >= 0.5) {
      step = 10;
    } else {
      step = 100;
    }

    for(let year = startYear; year <= endYear; year += step) {
      // Offset x by horizontalPadding so first year isn't flush left
      const x = horizontalPadding + (year - startYear) * pixelsPerYear;

      // Tick line
      const tick = document.createElement('div');
      tick.className = 'tick';
      tick.style.left = x + 'px';

      if (step === 1) {
        tick.style.height = '30px';
      } else if (step === 10) {
        tick.style.height = '40px';
      } else {
        tick.style.height = '50px';
      }

      timeline.appendChild(tick);

      // Year label
      const label = document.createElement('div');
      label.className = 'tick-year';
      label.style.left = x + 'px';
      label.textContent = year;
      timeline.appendChild(label);
    }
  }

  // Zoom function with mouse position focus, accounting for padding
  function zoom(factor, mouseX = null) {
    const newZoomLevel = Math.min(maxZoom, Math.max(minZoom, zoomLevel * factor));

    if (mouseX === null) {
      zoomLevel = newZoomLevel;
      renderTimeline();
      return;
    }

    const oldPixelsPerYear = 20 * zoomLevel;
    const newPixelsPerYear = 20 * newZoomLevel;

    const scrollLeft = timelineContainer.scrollLeft;
    const containerRect = timelineContainer.getBoundingClientRect();
    const mouseOffsetX = mouseX - containerRect.left;

    // Calculate year at mouse pointer before zoom (account for padding)
    const yearAtMouse = startYear + (scrollLeft + mouseOffsetX - horizontalPadding) / oldPixelsPerYear;

    // Calculate new scrollLeft so the year stays under mouse pointer (account for padding)
    const newScrollLeft = (yearAtMouse - startYear) * newPixelsPerYear + horizontalPadding - mouseOffsetX;

    zoomLevel = newZoomLevel;
    renderTimeline();

    // Clamp scrollLeft
    const maxScroll = timeline.scrollWidth - timelineContainer.clientWidth;
    timelineContainer.scrollLeft = Math.min(Math.max(newScrollLeft, 0), maxScroll);
  }

  // Buttons zoom centered on container middle
  zoomInBtn.addEventListener('click', () => {
    const centerX = timelineContainer.getBoundingClientRect().left + timelineContainer.clientWidth / 2;
    zoom(1.5, centerX);
  });
  zoomOutBtn.addEventListener('click', () => {
    const centerX = timelineContainer.getBoundingClientRect().left + timelineContainer.clientWidth / 2;
    zoom(1 / 1.5, centerX);
  });

  // Mouse wheel zoom with mouse position
  timelineContainer.addEventListener('wheel', e => {
    e.preventDefault();

    const zoomFactor = e.deltaY < 0 ? 1.2 : 1 / 1.2;
    zoom(zoomFactor, e.clientX);
  });

  // Initial render
  renderTimeline();
</script>

</body>
</html>
