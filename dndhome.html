<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zoomable Timeline</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #timeline-container {
    position: relative;
    width: 100%;
    height: 100px;
    border: 1px solid #333;
    overflow-x: scroll;
    white-space: nowrap;
    user-select: none;
  }
  #timeline {
    position: relative;
    height: 100px;
  }
  .tick {
    position: absolute;
    bottom: 0;
    width: 1px;
    background-color: black;
  }
  .tick-year {
    position: absolute;
    bottom: 20px;
    font-size: 12px;
    white-space: nowrap;
    transform: translateX(-50%);
  }
  #controls {
    margin-bottom: 10px;
  }
  button {
    font-size: 16px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="zoom-in">Zoom In +</button>
  <button id="zoom-out">Zoom Out -</button>
</div>

<div id="timeline-container">
  <div id="timeline"></div>
</div>

<script>
  const timeline = document.getElementById('timeline');
  const timelineContainer = document.getElementById('timeline-container');
  const zoomInBtn = document.getElementById('zoom-in');
  const zoomOutBtn = document.getElementById('zoom-out');

  // Timeline settings
  const startYear = 1000;
  const endYear = 2100;

  // Zoom levels control how many pixels per year
  // At zoom level 1: 20 px/year, zoom 0.5: 10 px/year, etc.
  let zoomLevel = 1; 
  const minZoom = 0.1;
  const maxZoom = 5;

  // Render timeline
  function renderTimeline() {
    timeline.innerHTML = '';

    const pixelsPerYear = 20 * zoomLevel;
    const totalYears = endYear - startYear;
    const timelineWidth = pixelsPerYear * totalYears;
    timeline.style.width = timelineWidth + 'px';
    timeline.style.height = '100px';

    // Decide which ticks to show based on zoomLevel
    // If zoomLevel >= 2 show every year
    // else if zoomLevel >= 0.5 show every 10 years
    // else show every 100 years
    let step = 1;
    if (zoomLevel >= 2) {
      step = 1;
    } else if (zoomLevel >= 0.5) {
      step = 10;
    } else {
      step = 100;
    }

    for(let year = startYear; year <= endYear; year += step) {
      const x = (year - startYear) * pixelsPerYear;

      // Draw tick line
      const tick = document.createElement('div');
      tick.className = 'tick';
      tick.style.left = x + 'px';

      // Tick height depends on granularity
      if (step === 1) {
        tick.style.height = '30px';
      } else if (step === 10) {
        tick.style.height = '40px';
      } else {
        tick.style.height = '50px';
      }

      timeline.appendChild(tick);

      // Draw year label
      const label = document.createElement('div');
      label.className = 'tick-year';
      label.style.left = x + 'px';
      label.textContent = year;
      timeline.appendChild(label);
    }
  }

  function zoom(factor) {
    zoomLevel = Math.min(maxZoom, Math.max(minZoom, zoomLevel * factor));
    renderTimeline();
  }

  zoomInBtn.addEventListener('click', () => zoom(1.5));
  zoomOutBtn.addEventListener('click', () => zoom(1 / 1.5));

  // Optional: zoom with mouse wheel on timeline container
  timelineContainer.addEventListener('wheel', e => {
    e.preventDefault();
    if (e.deltaY < 0) {
      zoom(1.2);
    } else {
      zoom(1 / 1.2);
    }
  });

  // Initial render
  renderTimeline();
</script>

</body>
</html>
