<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zoomable Timeline (Zoom on Mouse Position)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #timeline-container {
    position: relative;
    width: 100%;
    height: 100px;
    border: 1px solid #333;
    overflow-x: scroll;
    white-space: nowrap;
    user-select: none;
  }
  #timeline {
    position: relative;
    height: 100px;
  }
  .tick {
    position: absolute;
    bottom: 0;
    width: 1px;
    background-color: black;
  }
  .tick-year {
    position: absolute;
    bottom: 20px;
    font-size: 12px;
    white-space: nowrap;
    transform: translateX(-50%);
  }
  #controls {
    margin-bottom: 10px;
  }
  button {
    font-size: 16px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<div id="controls">
  <button id="zoom-in">Zoom In +</button>
  <button id="zoom-out">Zoom Out -</button>
</div>

<div id="timeline-container">
  <div id="timeline"></div>
</div>

<script>
  const timeline = document.getElementById('timeline');
  const timelineContainer = document.getElementById('timeline-container');
  const zoomInBtn = document.getElementById('zoom-in');
  const zoomOutBtn = document.getElementById('zoom-out');

  // Timeline settings
  const startYear = 1000;
  const endYear = 2100;

  // Zoom levels control how many pixels per year
  // At zoom level 1: 20 px/year, zoom 0.5: 10 px/year, etc.
  let zoomLevel = 1; 
  const minZoom = 0.1;
  const maxZoom = 5;

  // Render timeline function
  function renderTimeline() {
    timeline.innerHTML = '';

    const pixelsPerYear = 20 * zoomLevel;
    const totalYears = endYear - startYear;
    const timelineWidth = pixelsPerYear * totalYears;
    timeline.style.width = timelineWidth + 'px';
    timeline.style.height = '100px';

    // Decide which ticks to show based on zoomLevel
    let step = 1;
    if (zoomLevel >= 2) {
      step = 1;
    } else if (zoomLevel >= 0.5) {
      step = 10;
    } else {
      step = 100;
    }

    for(let year = startYear; year <= endYear; year += step) {
      const x = (year - startYear) * pixelsPerYear;

      // Draw tick line
      const tick = document.createElement('div');
      tick.className = 'tick';
      tick.style.left = x + 'px';

      if (step === 1) {
        tick.style.height = '30px';
      } else if (step === 10) {
        tick.style.height = '40px';
      } else {
        tick.style.height = '50px';
      }

      timeline.appendChild(tick);

      // Draw year label
      const label = document.createElement('div');
      label.className = 'tick-year';
      label.style.left = x + 'px';
      label.textContent = year;
      timeline.appendChild(label);
    }
  }

  // Zoom function with mouse position focus
  function zoom(factor, mouseX = null) {
    // Clamp new zoom level
    const newZoomLevel = Math.min(maxZoom, Math.max(minZoom, zoomLevel * factor));

    if (mouseX === null) {
      // No mouse position, just zoom normally and re-render
      zoomLevel = newZoomLevel;
      renderTimeline();
      return;
    }

    // Calculate pixels per year before and after zoom
    const oldPixelsPerYear = 20 * zoomLevel;
    const newPixelsPerYear = 20 * newZoomLevel;

    // Current scroll position of the container
    const scrollLeft = timelineContainer.scrollLeft;

    // Mouse position relative to the timeline container
    const containerRect = timelineContainer.getBoundingClientRect();
    const mouseOffsetX = mouseX - containerRect.left;

    // Calculate the year under the mouse pointer BEFORE zoom
    const yearAtMouse = startYear + (scrollLeft + mouseOffsetX) / oldPixelsPerYear;

    // Calculate the new scrollLeft so that yearAtMouse stays under the mouse
    const newScrollLeft = (yearAtMouse - startYear) * newPixelsPerYear - mouseOffsetX;

    // Apply the zoom level and re-render
    zoomLevel = newZoomLevel;
    renderTimeline();

    // Set the new scroll position, clamped to timeline bounds
    const maxScroll = timeline.scrollWidth - timelineContainer.clientWidth;
    timelineContainer.scrollLeft = Math.min(Math.max(newScrollLeft, 0), maxScroll);
  }

  // Button handlers (zoom centered on middle of container)
  zoomInBtn.addEventListener('click', () => {
    const centerX = timelineContainer.getBoundingClientRect().left + timelineContainer.clientWidth / 2;
    zoom(1.5, centerX);
  });
  zoomOutBtn.addEventListener('click', () => {
    const centerX = timelineContainer.getBoundingClientRect().left + timelineContainer.clientWidth / 2;
    zoom(1 / 1.5, centerX);
  });

  // Mouse wheel zoom with mouse position focus
  timelineContainer.addEventListener('wheel', e => {
    e.preventDefault();

    const zoomFactor = e.deltaY < 0 ? 1.2 : 1 / 1.2;
    zoom(zoomFactor, e.clientX);
  });

  // Initial render
  renderTimeline();
</script>

</body>
</html>
