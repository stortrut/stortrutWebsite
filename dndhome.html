<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Timeline</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #controls {
      margin: 20px;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
    }

    #timeline-container {
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-top: 1px solid #aaa;
      border-bottom: 1px solid #aaa;
      position: relative;
      background: white;
      cursor: grab;
    }

    #timeline {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 100%;
    }

    .tick {
      position: absolute;
      width: 1px;
      background-color: #000;
    }

    .tick-year {
      position: absolute;
      bottom: 100%;
      transform: translateX(-50%) translateY(-10px);
      font-size: 12px;
      white-space: nowrap;
    }

    .event {
      position: absolute;
      font-size: 12px;
      white-space: nowrap;
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .arrow {
      width: 0;
      height: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .arrow.up {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-bottom: 6px solid #333;
      top: 100%;
    }

    .arrow.down {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 6px solid #333;
      bottom: 100%;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="zoom-in">Zoom In +</button>
  <button id="zoom-out">Zoom Out -</button>
</div>

<div id="timeline-container">
  <div id="timeline"></div>
</div>

<!-- Config: Change years and add events -->
<script id="timeline-config" type="application/json">
{
  "startYear": 0,
  "endYear": 900,
  "events": [
    { "year": 100, "label": "Battle of Something" },
    { "year": 100, "label": "Another thing" },
    { "year": 464, "label": "Great Discovery" },
    { "year": 856, "label": "Mysterious Event" }
  ]
}
</script>

<script>
  const config = JSON.parse(document.getElementById('timeline-config').textContent);
  const startYear = config.startYear ?? 0;
  const endYear = config.endYear ?? 900;
  const events = config.events ?? [];

  const container = document.getElementById('timeline-container');
  const timeline = document.getElementById('timeline');
  const zoomIn = document.getElementById('zoom-in');
  const zoomOut = document.getElementById('zoom-out');

  const basePixelsPerYear = 20;
  let zoomLevel = 1;
  const maxZoom = 5;
  let minZoom = 0.1;
  let isDragging = false;
  let dragStartX = 0;
  let scrollStart = 0;

  function getPixelsPerYear() {
    return basePixelsPerYear * zoomLevel;
  }

  function renderTimeline() {
    timeline.innerHTML = '';

    const ppy = getPixelsPerYear();
    const padding = 100;
    const totalYears = endYear - startYear;
    const width = ppy * totalYears + padding * 2;
    timeline.style.width = width + 'px';

    for (let year = startYear; year <= endYear; year++) {
      const x = padding + (year - startYear) * ppy;

      // Only show label every N years depending on zoom
      let step = 1;
      if (zoomLevel < 0.5) step = 100;
      else if (zoomLevel < 1.5) step = 10;

      if (year % step === 0 || year === endYear) {
        const tick = document.createElement('div');
        tick.className = 'tick';
        tick.style.left = x + 'px';
        tick.style.height = '50px';
        tick.style.bottom = '0';
        timeline.appendChild(tick);

        const label = document.createElement('div');
        label.className = 'tick-year';
        label.textContent = year;
        label.style.left = x + 'px';
        timeline.appendChild(label);
      }
    }

    // Render events
    const eventGroups = {};
    for (const evt of events) {
      if (!eventGroups[evt.year]) eventGroups[evt.year] = [];
      eventGroups[evt.year].push(evt.label);
    }

    Object.entries(eventGroups).forEach(([yearStr, labels]) => {
      const year = parseInt(yearStr);
      const x = padding + (year - startYear) * ppy;

      labels.forEach((label, i) => {
        const el = document.createElement('div');
        el.className = 'event';
        el.textContent = label;
        el.style.left = x + 'px';
        el.style.transform = 'translateX(-50%)';

        const arrow = document.createElement('div');
        arrow.className = 'arrow';

        if (i % 2 === 0) {
          // Top
          el.style.bottom = '60px';
          arrow.classList.add('down');
          arrow.style.bottom = '58px';
        } else {
          // Bottom
          el.style.top = '60px';
          arrow.classList.add('up');
          arrow.style.top = '58px';
        }

        el.appendChild(arrow);
        timeline.appendChild(el);
      });
    });
  }

  function zoom(factor) {
    const oldZoom = zoomLevel;
    zoomLevel *= factor;
    zoomLevel = Math.min(Math.max(zoomLevel, minZoom), maxZoom);

    const rect = container.getBoundingClientRect();
    const centerX = container.scrollLeft + rect.width / 2;
    const ratio = (centerX - 100) / (basePixelsPerYear * (endYear - startYear));

    renderTimeline();
    const newScroll = ratio * (getPixelsPerYear() * (endYear - startYear));
    container.scrollLeft = newScroll;
  }

  zoomIn.addEventListener('click', () => zoom(1.5));
  zoomOut.addEventListener('click', () => zoom(1 / 1.5));

  // Mouse drag support
  container.addEventListener('mousedown', (e) => {
    isDragging = true;
    dragStartX = e.clientX;
    scrollStart = container.scrollLeft;
    container.style.cursor = 'grabbing';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      const dx = e.clientX - dragStartX;
      container.scrollLeft = scrollStart - dx;
    }
  });

  // Scroll to center
  window.addEventListener('load', () => {
    renderTimeline();
    container.scrollLeft = timeline.scrollWidth / 2 - container.clientWidth / 2;
  });

  window.addEventListener('resize', renderTimeline);
</script>

</body>
</html>
