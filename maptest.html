<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="/styles/mapstyle.css">
</head>
<body>
  <div id="map-container">
    <img id="map" src="/images/maps/FarneshMap.jpg" alt="Map" />
    <!-- Example markers for cities -->
    <div class="marker" id="city1" style="top: 100px; left: 200px;" onclick="cityClicked('New York')"></div>
    <div class="marker" id="city2" style="top: 300px; left: 400px;" onclick="cityClicked('Los Angeles')"></div>
    <div class="marker" id="city3" style="top: 500px; left: 600px;" onclick="cityClicked('Chicago')"></div>
  </div>

  <script src="/scripts/map-script.js"></script>
</body>
</html>
