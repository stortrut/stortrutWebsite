<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="/styles/mapstyle.css">
</head>
<body>

    <div id="zoom-controls">
  <button onclick="zoomIn()">＋</button>
  <button onclick="zoomOut()">－</button>
</div>

  <div id="map-viewport">
    <div id="map-wrapper">
      <img id="map-image" src="/images/maps/FarneshMap.jpg" alt="Map" draggable="false"/>
      <!-- City markers -->
      <div class="marker" style="top: 100px; left: 200px;" onclick="cityClicked('New York')"></div>
      <div class="marker" style="top: 300px; left: 400px;" onclick="cityClicked('Los Angeles')"></div>
    </div>
  </div>

  <script src="/scripts/map-script.js"></script>
</body>
</html>
