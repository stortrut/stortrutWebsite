<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>

  <link rel="icon" type="image/png" href="/images/icons/magpie.png">


  <link rel="stylesheet" href="/styles/dndstyle.css">
  <link rel="stylesheet" href="/styles/mapstyle.css">
  <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>

  <div id="top-bar"></div>
  <script src="/scripts/scriptforall.js"></script>




  <div id="zoom-controls">
    <button onclick="zoomIn()">＋</button>
    <button onclick="zoomOut()">－</button>
  </div>

  <div id="map-viewport">
    <div id="map-wrapper">
      <img id="map-image" src="/images/maps/FarneshMap.jpg" alt="Map" draggable="false" />

      <!-- City markers -->
      <div class="marker" style="top: 384px; left: 642px;" onclick="cityClicked('Ba-sharin')"></div>
      <div class="marker" style="top: 91px; left: 1024px;" onclick="cityClicked('Sunhural')"></div>
      <div class="marker" style="top: 203px; left: 520px;" onclick="cityClicked('Dotán')"></div>
      <div class="marker" style="top: 798px; left: 775px;" onclick="cityClicked('Farnerdon')"></div>
      <div class="marker" style="top: 721px; left: 616px;" onclick="cityClicked('Diyinna')"></div>
      <div class="marker" style="top: 761px; left: 229px;" onclick="cityClicked('Morinashal')"></div>
      <div class="marker" style="top: 557px; left: 198px;" onclick="cityClicked('Kabbestad')"></div>
      <div class="marker" style="top: 341px; left: 860px;" onclick="cityClicked('Rôgularna')"></div>
      <div class="marker" style="top: 143px; left: 807px;" onclick="cityClicked('Muraskiborg')"></div>



    </div>
  </div>

  <script src="/scripts/map-script.js"></script>
</body>

</html>
