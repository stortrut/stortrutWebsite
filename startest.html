<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="styles/movie-styles.css">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Star Rating Demo</title>
<style>
  .star-rating {
    --star-size: 24px;
    --star-color-bg: #ccc;
    --star-color-fg: gold;

    position: relative;
    font-family: monospace;
    font-size: var(--star-size);
    line-height: 1;
    width: calc(var(--star-size) * 5);
    height: var(--star-size);
    color: var(--star-color-bg);
    user-select: none;
  }

  .star-rating .star-fill {
    position: absolute;
    top: 0;
    left: 0;
    color: var(--star-color-fg);
    overflow: hidden;
    white-space: nowrap;
    width: 0;
  }
</style>
</head>
<body>
    <div class="all-review-data-holder">
        <div class="review-data-holder">
            <p class="movie-title">
                Superman (2025)
            </p>
            <img class="movie-poster" src="images/superman.jpeg">
            <div class="reviews-holder">
                <div class="review-holder">
                    <p class="review-name">
                        Alvin:
                    </p>
                    <p class="review-score">
                        3/5
                    </p>
                </div>

                <div class="review-holder">
                    <p class="review-name">
                        Diaa:
                    </p>

                </div>
            </div>
        </div>
    </div>


    <div class="all-review-data-holder">
<div class="review-data-holder">
</div>
    <div class="reviews-holder">
<div class="review-holder">
  <div class="star-rating" data-score="3.7">
    <span class="star-fill">★★★★★</span>
      ★★★★★
    </div>
</div>
    </div>
</div>
    </div>







<div class="star-rating" data-score="1">
  <span class="star-fill">★★★★★</span>
  ★★★★★
</div>

<script>
  document.querySelectorAll('.star-rating').forEach(el => {
    const score = parseFloat(el.dataset.score) || 0;
    const percentage = (score / 5) * 100;
    el.querySelector('.star-fill').style.width = percentage + '%';
  });
</script>

</body>
</html>
