<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Huvudsida</title>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/movie-styles.css">

  <script src="/scripts/text-resizer.js"></script>
</head>

<body>
  <div id="top-bar"></div>

  <script src="/scripts/scriptforall.js"></script>



  <h1>
    Filmrecensioner
  </h1>


  <div class="sort-holder-wrapper">
    <!--Sort holder-->
    <div class="sort-holder">
      <select id="sort-select">
        <option value="title">Titel</option>
        <option value="release">Release</option>
        <option value="rating">Betyg</option>
        <option value="seen-date">Datum Sedd</option>
      </select>

      <button id="sort-direction-toggle" style="margin-left: 8px;">Asc â†‘</button>

      <div id="reviewer-filters">
        <input type="checkbox" id="Alvin" value="Alvin">
        <label for="Alvin">Alvin</label>

        <input type="checkbox" id="Diaa" value="Diaa">
        <label for="Diaa">Diaa</label>

        <input type="checkbox" id="Holger" value="Holger">
        <label for="Holger">Holger</label>

        <input type="checkbox" id="Carl" value="Carl">
        <label for="Carl">Carl</label>
      </div>

      <div id="genre-filter">
        <label for="genre-select">Genre:</label>
        <select id="genre-select">
          <option value="all">Alla</option> <!-- All genres -->
          <!-- Other genres will be added dynamically -->
        </select>
      </div>
    </div>
    <div id="movie-count-box">
      <div class="label">Filmer sedda:</div>
      <div class="number" id="movie-count-number">0</div>
    </div>
    <div id="image-text-box">
      <img src="/images/movie-posters/13assassins.jpg" alt="Icon" />
      <div class="text-content">
        <div class="label">Some label</div>
        <div class="description">Here is some text next to the image.</div>
      </div>
    </div>
  </div>


  <hr>
  <br>


  <!-- This is where movies go -->
  <div id="reviews"></div>
  <script src="/scripts/movie-generator.js" defer></script>


  <!-- Changeable box info -->

  <template id="movie-template">
    <div class="all-review-data-holder">
      <div class="review-data-holder">
        <p class="movie-title"></p>
        <img class="movie-poster" src="" alt="Movie poster" draggable="false">
        <div class="reviews-holder"></div>
      </div>
    </div>
  </template>

  <!-- MOVIE MODAL TEMPLATE -->
  <template id="movie-modal-template">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-details">
        <img class="modal-poster" src="" alt="">
        <div id="modal-details-content">
          <h2 class="modal-title"></h2>
          <p><strong>Genres:</strong> <span class="modal-genres"></span></p>
          <p><strong>Seen on:</strong> <span class="modal-seen-date"></span></p>
          <p><strong>Average Rating:</strong> <span class="modal-average-rating"></span></p>
          <h3>Reviews:</h3>
          <ul class="modal-reviews-list"></ul>
        </div>
      </div>
    </div>
  </template>

  <div id="movie-modal" class="modal hidden"></div>

</body>

</html>
