<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Huvudsida</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/movie-styles.css">

    <script src="/scripts/text-resizer.js"></script>
</head>

<body>
    <div id="top-bar"></div>

    <script src="/scripts/scriptforall.js"></script>



    <h1>
        Filmrecensioner
    </h1>


    <div class="sort-holder-wrapper">
        <!--Sort holder-->
        <div class="sort-holder">
            <select id="sort-select">
                <option value="title">Titel</option>
                <option value="release">Release</option>
                <option value="rating">Betyg</option>
                <option value="seen-date">Datum Sedd</option>
            </select>

            <button id="sort-direction-toggle" style="margin-left: 8px;">Asc â†‘</button>

            <div id="reviewer-filters">
                <input type="checkbox" id="Alvin" value="Alvin">
                <label for="Alvin">Alvin</label>

                <input type="checkbox" id="Diaa" value="Diaa">
                <label for="Diaa">Diaa</label>

                <input type="checkbox" id="Holger" value="Holger">
                <label for="Holger">Holger</label>

                <input type="checkbox" id="Carl" value="Carl">
                <label for="Carl">Carl</label>
            </div>

            <div id="genre-filter">
                <label for="genre-select">Genre:</label>
                <select id="genre-select">
                    <option value="all">Alla</option> <!-- All genres -->
                    <!-- Other genres will be added dynamically -->
                </select>
            </div>
        </div>
        <div id="movie-count-box">
            <div class="label">Filmer sedda:</div>
            <div class="number" id="movie-count-number">0</div>
        </div>
    </div>


    <hr>
    <br>


    <!-- This is where movies go -->
    <div id="reviews"></div>
    <script src="/scripts/movie-generator.js"></script>


    <!--Info Panel-->
    <div id="movie-info-modal"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
        <div
            style="background:#fff; max-width:600px; width:90%; max-height:80vh; overflow-y:auto; border-radius:8px; padding:20px; position:relative;">
            <button id="modal-close-btn"
                style="position:absolute; top:10px; right:10px; font-size:1.5em; background:none; border:none; cursor:pointer;">&times;</button>
            <div id="movie-info-content"></div>
        </div>
    </div>

</body>

</html>
